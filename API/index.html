<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://yt3.googleusercontent.com/fVPcXfVXmOmV7x-45ixKG6cvsEIhbuGSQOZHIH9vqGGVG7uS5MHYz_IL2Dm1iS56plcQxrrbkQ=s900-c-k-c0x00ffffff-no-rj" type="image/png" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Multistore</h1>
        <p>Best products in different categories</p>
    </div>

    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search products...">
            <button id="clearSearch"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-tab="electronics">Electronics</button>
        <button class="tab-btn" data-tab="books">Books</button>
        <button class="tab-btn" data-tab="clothing">Clothing</button>
        <button class="tab-btn" data-tab="home">Home</button>
    </div>

    <div class="subcategories" id="subcategories"></div>

    <div class="tab-content active" id="electronics">
        <div class="products-container" id="electronicsContainer"></div>
    </div>

    <div class="tab-content" id="books">
        <div class="products-container" id="booksContainer"></div>
    </div>

    <div class="tab-content" id="clothing">
        <div class="products-container" id="clothingContainer"></div>
    </div>

    <div class="tab-content" id="home">
        <div class="products-container" id="homeContainer"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>
<div class="cart-btn">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count">0</span>
</div>
<div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
        <h3>Your Cart</h3>
        <button class="close-cart"><i class="fas fa-times"></i></button>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
        <div class="cart-total">
            <span>Total:</span>
            <span id="cartTotal">$0.00</span>
        </div>
        <button class="checkout-btn">Checkout</button>
    </div>
</div>
<footer class="footer">

    </div>

</body>
</html>
